<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <meta name="description" content="A card memory-match game that's fun for all ages!"/>
    <meta name="og:description" content="A card memory-match game that's fun for all ages!"/>
    <meta name="og:title" content="Pokemon Memory Match Game"/>
    <meta name="og:image" content="pokemon_memory_match_screen.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Memory Match Game</title>
</head>
<body>

    <button class="reset" onclick=resetGame()>
        <h2 class="slogan">
            <span class="G">G</span><span class="o">o</span><span class="t1">t</span><span class="t2">t</span><span class="a1">a</span>
            <span class="m1">m</span><span class="a2">a</span><span class="t3">t</span><span class="c">c</span><span class="h">h</span><span class="apos">'</span><span class="e">e</span><span class="m2">m</span>
            <span class="a3">a</span><span class="l1">l</span><span class="l2">l</span><span class="excl">!</span>
        </h2>
    </button>

    <section id="index-page" class="">
        <button id="startGame" class="" onclick=startGame()>Play With a Friend</button>

        <section class="pokemon index-card" id="face-down">
            <section class="image-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
            </section>
        </section>
    </section>

    <section id="game-page" class="">
        <section class="card-game">
            <section class="poke-container" id="poke-container">
                <p class="hidden winners-announcement"><span class="winner-name"></span> Wins This Round!</p>
                <p class="hidden tournament-winners-announcement"><span class="tournament-winner-name"></span> Won The Tournament!</p>
                <section class="cards"></section>
            </section>
        </section>

        <section id="players-section">
            <div class="player1 player">
                <p class="player1-name">Player 1</p>
                <p class="player1-score">Current Score: <span class="player1-score-amount"></span></p>
                <p class="player1-wins">Wins: <span class="player1-wins-amount"></span></p>
            </div>
            <div class="player2 player">
                <p class="player2-name">Player 2</p>
                <p class="player2-score">Current Score: <span class="player2-score-amount"></span></p>
                <p class="player2-wins">Wins: <span class="player2-wins-amount"></span></p>
            </div>
        </section>
    </section>

    <script src="app.js"></script>
    <script src="/runestone/static/js/jquery.fireworks.js"></script>
    <script>
        $('.demo').fireworks({ sound: true, opacity: 0.7, width: '100%', height: '100%' });
    </script>
</body>
</html>
