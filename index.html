<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <meta name="description" content="A card memory-match game that's fun for all ages!"/>
    <meta name="og:description" content="A card memory-match game that's fun for all ages!"/>
    <meta name="og:title" content="Pokemon Memory Match Game"/>
    <meta name="og:image" content="pokemon_memory_match_screen.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Memory Match Game</title>
</head>
<body>

    <button class="reset" onclick=resetGame()>
        <h2 class="slogan">
            <span class="G">G</span><span class="o">o</span><span class="t1">t</span><span class="t2">t</span><span class="a1">a</span>
            <span class="m1">m</span><span class="a2">a</span><span class="t3">t</span><span class="c">c</span><span class="h">h</span><span class="apos">'</span><span class="e">e</span><span class="m2">m</span>
            <span class="a3">a</span><span class="l1">l</span><span class="l2">l</span><span class="excl">!</span>
        </h2>
    </button>

    <button id="sound-options" class="hidden" onclick=toggleSound()>
        <img id="toggle-sound-on" class="hidden" src="icons/no_sound.png" alt="speaker with sound waves and a strike through it">
        <span id="toggle-sound-off" class="">
            <img id="speaker" src="icons/speaker.png" alt="speaker">
            <img id="sound-waves" src="icons/soundwaves.png" alt="sound waves">
        </span>
    </button>

    <section id="index-page" class="">
        
        <section class="pokemon index-card" id="face-down">
            <section class="image-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
            </section>
        </section>

        <button onclick=openMenu() id="open-menu" class="form-button">Settings</button>
        
        <form class="menu hidden" onsubmit="return false">
            <section class="menu-options">
                <!-- <section id="player-amount">
                    <h3>How Many Players</h3>
                    <label for="amount-of-players">Single Player</label>
                    <input name="amount-of-players" id="amount-of-players" type="radio" value="1" onchange=handlePlayerAmountChange(value)>
                    <label for="amount-of-players2">Two Players</label>
                    <input name="amount-of-players" id="amount-of-players2" type="radio" value="2" onchange=handlePlayerAmountChange(value)>
                </section> -->

                <section class="player-names">
                    <label for="player1-rename" class="player1-name-label"><h3>First Player's Name:</h3></label>
                    <input type="text" id="player1-rename" class="text-input" placeholder="Player 1">
                    <label for="player2-rename" class="player2-name-label"><h3>Second Player's Name:</h3></label>
                    <input type="text" id="player2-rename" class="text-input" placeholder="Player 2">
                </section>

                <section id="game-style">
                    <h3>Single Game or Tournament</h3>
                    <label for="single-or-tournament">Single Game</label>
                    <input name="single-or-tournament" id="single-or-tournament" type="radio" value="1" onchange=handleGameTypeChange(value)>
                    <label for="single-or-tournament3">Best of Five</label>
                    <input name="single-or-tournament" id="single-or-tournament3" type="radio" value="3" onchange=handleGameTypeChange(value)>
                    <label for="single-or-tournament5">Best of Nine</label>
                    <input name="single-or-tournament" id="single-or-tournament5" type="radio" value="5" onchange=handleGameTypeChange(value)>
                </section>

                <section id="difficulty">
                    <h3>Difficulty Level</h3>
                    <label for="difficulty-level2">Normal</label>
                    <input name="difficulty-level" id="difficulty-level2" type="radio" value="9" onchange=handleDifficultyChange(value)>
                    <label for="difficulty-level4">Extreme</label>
                    <input name="difficulty-level" id="difficulty-level4" type="radio" value="15" onchange=handleDifficultyChange(value)>
                </section>
            </section>

            <button type="submit" onclick=submitForm() class="form-button">Let's Go!</button>
            <button onclick = closeMenu() id="close-menu" class="form-button">Back</button>
        </form>

        <footer>
            <nav >
                <button id="portfolio-link">
                    <a id="to-portfolio" class="button" aria-label="On Click" target="_blank" href="https://osharpesportfolio.vercel.app">O. Sharpe's Portfolio</a>
                </button>
            </nav>
        </footer>
    </section>

    <section id="game-page" class="">
        <section class="card-game">
            <section class="poke-container" id="poke-container">
                <p class="hidden winners-announcement"><span class="winner-name"></span> Wins This Round!</p>
                <p class="hidden tournament-winners-announcement"><span class="tournament-winner-name"></span> Won The Tournament!</p>
                <section class="cards"></section>
            </section>
        </section>

        <section id="players-section">
            <div class="player1 player">
                <p class="player1-name">Player 1</p>
                <p class="player1-score">Current Score: <span class="player1-score-amount"></span></p>
                <p class="player1-wins">Wins: <span class="player1-wins-amount"></span></p>
            </div>
            <div class="player2 player">
                <p class="player2-name">Player 2</p>
                <p class="player2-score">Current Score: <span class="player2-score-amount"></span></p>
                <p class="player2-wins">Wins: <span class="player2-wins-amount"></span></p>
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
